name: type-check
on: workflow_call
jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - run: echo "TYPE CHECK STARTED"
      - run: echo "PACKAGE INSTALLATION STARTED"
      - uses: actions/checkout@v4.1.1
      - run: |
          ls -al
          cd .github/workflows/
          ls -al
      - run: npm install --no-audit
      - run: npm run type-check
