name: unit_test
on:
  workflow_call:
jobs:
  playwright:
    runs-on: ubuntu-latest
    steps:
      - run: echo "E2E TEST ON PLAYWRIGHT STARTED"
      - uses: actions/checkout@v4.1.1
      - run: npm ci --no-audit
      - run: npx playwright install
      - run: npx playwright install-deps
      - run: npm run build
      - run: npm run test:e2e
